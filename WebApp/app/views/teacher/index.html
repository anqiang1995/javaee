<table class="table">
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>用户名</th>
        <th>性别</th>
        <th>邮箱</th>
    </tr>
    <tr ng-repeat="(index, teacher) in teachers">
        <td>{{$index + 1}}</td>
        <td>{{teacher.name}}</td>
        <td>{{teacher.username}}</td>
        <td>{{teacher.sex | sexFilter}}</td>
        <td>{{teacher.email}}</td>
    </tr>
</table>
